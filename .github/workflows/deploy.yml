name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Check for secrets in code
        run: |
          # –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è —Å–µ–∫—Ä–µ—Ç–æ–≤ –≤ –∫–æ–¥–µ
          if grep -r "AIza[0-9A-Za-z_-]\{30,\}" . --exclude-dir=node_modules --exclude-dir=.git --exclude="*.md" | grep -v ".env.example"; then
            echo "‚ùå –û–±–Ω–∞—Ä—É–∂–µ–Ω—ã —Ö–∞—Ä–¥–∫–æ–∂–µ–Ω–Ω—ã–µ —Å–µ–∫—Ä–µ—Ç—ã –≤ –∫–æ–¥–µ!"
            exit 1
          fi
          
          # –ü—Ä–æ–≤–µ—Ä–∫–∞ .env —Ñ–∞–π–ª–æ–≤ –≤ Git
          if git ls-files | grep -E "^\.env$|^\.env\.production$|^server/\.env$"; then
            echo "‚ùå –û–±–Ω–∞—Ä—É–∂–µ–Ω—ã .env —Ñ–∞–π–ª—ã –≤ Git!"
            exit 1
          fi
          
          echo "‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –ø—Ä–æ–π–¥–µ–Ω–∞"

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: security-check
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create .env file from Secrets
        run: |
          cat > .env << EOF
          # Firebase (–∏–∑ GitHub Secrets)
          VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}
          
          # reCAPTCHA
          VITE_RECAPTCHA_SITE_KEY=${{ secrets.RECAPTCHA_SITE_KEY }}
          
          # Application
          NODE_ENV=production
          VITE_FRONTEND_URL=${{ secrets.FRONTEND_URL }}
          EOF
          
          cat > server/.env << EOF
          # Backend secrets (–∏–∑ GitHub Secrets)
          XUI_HOST=${{ secrets.XUI_HOST }}
          XUI_USERNAME=${{ secrets.XUI_USERNAME }}
          XUI_PASSWORD=${{ secrets.XUI_PASSWORD }}
          XUI_INBOUND_ID=${{ secrets.XUI_INBOUND_ID }}
          
          # Server config
          NODE_ENV=production
          PROXY_PORT=3001
          PROXY_HOST=0.0.0.0
          ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}
          FRONTEND_URL=${{ secrets.FRONTEND_URL }}
          EOF
      
      - name: Build application
        run: npm run build
      
      - name: Build Docker image
        run: docker build -t vpn-app:latest .
      
      - name: Save Docker image
        run: |
          docker save vpn-app:latest | gzip > vpn-app.tar.gz
      
      - name: Upload Docker image
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: vpn-app.tar.gz

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v3
        with:
          name: docker-image
      
      - name: Deploy
        run: |
          echo "üöÄ Deploying to production..."
